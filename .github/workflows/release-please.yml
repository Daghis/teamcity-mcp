name: Release Please

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    concurrency:
      group: release-please
      cancel-in-progress: true
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
